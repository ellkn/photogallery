<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
</head>
<body>
<th:block layout:fragment="container">
  <div class="overlay-panel_1">
    <h2>Photoalbum</h2>
    <th:block>
      <td>
        <a th:href="@{/change_avatar}"><img id="avatar_image" th:src="@{/Images/Avatars/{avatar}(avatar = ${user.getImage()})}"></a>
        <tr th:text="${user.username}">username</tr><br>
        <tr th:text="${user.email}">email</tr>
      </td>
    </th:block>

  </div>
  <div class="overlay-panel overlay-right">
    <form id="form_add_avatar" th:action="@{/change_avatar}" method="post" th:object="${user}">
      <input class="input_image" type="file" accept="image/jpeg" value="/Images/Avatars" th:field="*{image}" placeholder="Выберете фото"/>
      <button id="add_album" type="submit">Изменить</button>
    </form>
  </div>
</th:block>
</body>
</html>

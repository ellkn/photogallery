<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Album</title>
</head>
<body>
<th:block layout:fragment="container">
    <div class="overlay-panel_1">
        <h2>Photoalbum</h2>
        <h3 th:text="${album.title}" >title</h3>
    </div>
    <div class="overlay-panel overlay-right">
        фото из альбома конкретного пользователя
        <form id="form_add_photo_at_album" th:action="@{/addPhoto/{albumId} (albumId = ${album.id})}" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="text" name="title" placeholder="Название">
            <input type="text" name="tags" placeholder="Теги">
            <button id="add_album" type="submit">Add photo at album</button>
        </form>
    </div>
</th:block>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Album</title>
</head>
<body>
<th:block layout:fragment="container">
    <div class="overlay-panel_1">
        <h2>Photoalbum</h2>
        <h3 th:text="${album.title}">title</h3><br>
        <p th:text = "'by ' + ${user.username}">username</p>
    </div>
    <div class="overlay-panel overlay-right">

        <th:block th:each="image: ${imageList}">
            <tr>
                <a th:href="@{/image_at_album/{imageId} (imageId = ${image.id})}"><img class="image_in_album" th:src="@{/Images/Photo/{photo}(photo = ${image.file})}"></a>
                <td class="title_image" th:text="${image.title}">title</td><br>
                <td th:text="${image.tags}">tags</td>
            </tr>
        </th:block>

            <button id="add_album" type="submit"><a th:href="@{/addPhotoPage/{id}(id = ${album.id})}">Add photo at album</a></button>
    </div>
</th:block>
</body>
</html>
